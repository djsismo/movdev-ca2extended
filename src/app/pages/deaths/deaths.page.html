<ion-header>
	<ion-toolbar color="medium">
		<ion-title>Deaths</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-searchbar [(ngModel)]="terms"></ion-searchbar>

	<ion-card>
		<ion-item button detail lines="inset" *ngFor="let death of deaths | async" (click)="openDetails(deaths)">
		  {{ death.death }}
		</ion-item>
	</ion-card>

</ion-content>
