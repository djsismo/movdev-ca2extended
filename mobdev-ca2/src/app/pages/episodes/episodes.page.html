<ion-header>
<!-- changing color of the bar to medium - gray-->
  <ion-toolbar color="medium">
    <ion-title>Episodes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  
  <ion-list>
  <!--function to bring episode attributes from the url-->
    <ion-item button detail lines="inset" 
    *ngFor="let episode of episodes | async" 
    (click)="openDetails(episode)">
      {{ episode.title }}
    </ion-item>
  </ion-list>
</ion-content>
